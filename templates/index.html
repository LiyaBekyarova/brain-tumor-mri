<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumor Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-blue: #38bdf8;
            --accent-green: #10b981;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container { max-width: 700px; animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }

        .main-header h1 {
            font-weight: 700;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-control {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 12px;
        }

        /* Button Styles */
        .btn-predict {
            background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-predict:disabled {
            background: #334155;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .result-img-container {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            border: 2px solid rgba(56, 189, 248, 0.3);
        }

        .scanline {
            width: 100%;
            height: 3px;
            background: var(--accent-blue);
            position: absolute;
            top: 0;
            z-index: 10;
            box-shadow: 0 0 15px var(--accent-blue);
            animation: scan 3s linear infinite;
        }

        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        .d-none { display: none !important; }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1><i class="fa-solid fa-brain me-2"></i>Tumor Detection</h1>
            <p class="text-secondary">MRI Tumor Classification System</p>
        </div>

        <div class="glass-card shadow-lg p-4 p-md-5">
            <form id="uploadForm" method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="fileInput" class="form-label text-light opacity-75">Select MRI Scan</label>
                    <input type="file" class="form-control" id="fileInput" name="file" accept="image/*" required>
                </div>
                
                <button type="submit" id="submitBtn" class="btn btn-primary btn-predict w-100" disabled>
                    <span id="btnText"><i class="fa-solid fa-microscope me-2"></i>Run Analysis</span>
                    <span id="btnSpinner" class="d-none">
                        <i class="fa-solid fa-circle-notch fa-spin me-2"></i>AI is analyzing...
                    </span>
                </button>
            </form>
        </div>

        {% if result %}
        <div id="results" class="mt-5">
            <div class="glass-card shadow-lg overflow-hidden">
                <div class="p-4 border-bottom border-secondary border-opacity-25 d-flex justify-content-between align-items-center">
                    <h4 class="m-0 text-info">Analysis Result</h4>
                    <span style="color: var(--accent-green); background: rgba(16, 185, 129, 0.1); padding: 4px 12px; border-radius: 20px; font-size: 0.8rem;">
                        Confidence: {{ confidence }}
                    </span>
                </div>
                <div class="card-body p-4 text-center">
                    <h2 class="mb-4">{{ result }}</h2>
                    <div class="result-img-container mx-auto" style="max-width: 400px;">
                        <div class="scanline"></div>
                        <img src="{{ file_path }}" class="img-fluid" alt="MRI Scan">
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const submitBtn = document.getElementById('submitBtn');
        const uploadForm = document.getElementById('uploadForm');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');

        fileInput.addEventListener('change', function() {
            if (this.files && this.files.length > 0) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        });

        uploadForm.addEventListener('submit', function() {
            submitBtn.disabled = true; 
            btnText.classList.add('d-none');
            btnSpinner.classList.remove('d-none');
        });
    </script>
</body>
</html>
